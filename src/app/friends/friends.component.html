<div class="card-container">
    <div class="float-layout">
        <div class="card-image">
            <div class="pic-container">
                <img id="img-{{user.userid}}" src="{{user.profilepic}}">
            </div>
            <div class="card">
                <div class="card-title">{{user.name}}</div>
                <div class="button-attributes"> 
                    <input id="add-button-{{user.userid}}" class="button" type="button" value="Add" (click)="addFriend()">
                    <input id="block-button-{{user.userid}}" class="button" type="button" value="Block" (click)="blockUser()">
                </div>
            </div>
        </div>
    </div>
</div>
