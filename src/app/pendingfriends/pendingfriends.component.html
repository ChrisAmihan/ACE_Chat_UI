<div class="card-container">
    <div class="float-layout">
        <div class="card-image">
            <img src="{{friend.requesterid.profilepic}}">
            <div class="card">
                <div class="card-title">{{friend.requesterid.name}}</div>
                <div class="card-desc">
                    <input type="button" value="Accept" (click)="acceptFriendRequest()"></div>
            </div>
        </div>
    </div>
</div>
