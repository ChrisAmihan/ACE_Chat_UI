<div class="container-fluid">
    <div class="row">
        <div class="col-2">
        </div>

        <div class="col">
            <span id="all-users-tab" class="tab" (click)="displayAllUsers()">All Users</span>
            <span id="pending-friends-tab" class="tab" (click)="findPendingFriends()">Pending Friend Requests</span>
            <span id="my-friends-tab" class="tab" (click)="findApprovedFriends()">My Friends</span>
        </div>


    </div>

    <div id="spanDiv">

    </div>
    <div class="container-fluid">
        <div class="row">
            <div id="leftpane-id" class="col-2 leftpane m-3">
                <div>
                    <app-chat-list></app-chat-list>
                </div>
            </div>

            <div class="col-8 main-content" id="friends-list">

                <div *ngIf="all">
                    <app-friends *ngFor="let u of allUsers" [user]="u"></app-friends>
                </div>
                <div *ngIf="approved">
                    <app-allfriends *ngFor="let a of approvedFriends" [friend]="a"></app-allfriends>
                </div>
                <div *ngIf="pending">
                    <app-pendingfriends *ngFor="let p of pendingFriends" [friend]="p"></app-pendingfriends>
                </div>
            </div>


        </div>


    </div>
</div>
